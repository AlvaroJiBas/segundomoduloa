<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="cont" class="cont">
    <form action="/iniciarsesion" method="post" >
        <fieldset title="Nuevo usuario">
        <label for="name">Usuario:</label>
        <input type="text" name="name" id="name"><br>
        <label for="password">Contrase単a:</label>
        <input type="password" name="password" id="password"><br>
        <label for="password2">Repite contrase単a</label>
        <p id="error"></p>
        <input type="password" name="password2" id="password2"><br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" name="fecha" id="fecha"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
        <input type="submit" id="boton" value="Enviar">
    </fieldset>
    </form>
    </div>
    <script>
       
            var p1 = document.getElementById("password");
            var p2 = document.getElementById("password2");
            document.getElementById("password2").addEventListener("blur",() => {
                if (p1.value === p2.value){
              
                document.getElementById("boton").removeAttribute("disabled");
                document.getElementById("error").innerText="";
                 }else{
                
                document.getElementById("boton").setAttribute("disabled",true);
                document.getElementById("error").innerText="Las contrase単as no coinciden";
                }

             });
             document.getElementById("password").addEventListener("blur",() => {
                if (p1.value === p2.value){
             
                document.getElementById("boton").removeAttribute("disabled");
                document.getElementById("error").innerText("");
                 }else{
               
                document.getElementById("boton").setAttribute("disabled",true);
                document.getElementById("error").innerText("Las contrase単as no coinciden");
                }

             });
           
    </script>
</body>
</html>
